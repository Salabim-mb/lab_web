<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/global.css" />
    <link rel="stylesheet" href="../static/styles/register.css" />
    <script src="../static/resources/login.js"></script>
    <script src="../static/resources/global.js"></script>
    <script src="../static/resources/proto.js"></script>
    <title>Parcel express</title>
</head>
<body>
    <header id="navbar" class="on_top">
        <div id="company">
            <p>
                <img id="company-logo" src="../static/assets/rocket-outline.svg" alt="Parcel Express" />
                <span id="company-name">
                    Parcel Express
                </span>
            </p>
        </div>
        <a href="/">Home</a>
        <a href="/sender/register">Register</a>
        <a class="active" href="/sender/login">Log in</a>
    </header>
<section id="card">
        <div id="card-header">
            <span class="dot">
                <img src="../static/assets/lock-open-plus-outline.svg" alt="Register" />
            </span>
            <span id="card-title">SIGN IN</span>
        </div>
        <form action="/sender/login" method="post" id="form">
            <div id="card-body">
                <p id="input-" class="input__container">
                    <label for="username">Username:</label>
                    <input
                            id="username"
                            type="text"
                            class="input__box"
                            name="login"
                            required
                            placeholder="Your username"
                    />
                </p>
                <p id="input-" class="input__container">
                    <label for="password">Password:</label>
                    <input
                            id="password"
                            type="password"
                            class="input__box"
                            name="password"
                            required
                            placeholder="Your password here"
                    />
                </p>
            </div>
            <button type="submit" id="submit-btn">Login</button>
        </form>
    </section>
    <footer>
            <span id="github">
                GitHub: <a href="https://github.com/Salabim-mb/lab_web">Click!</a>
            </span>
            <span id="sign">
                Created by Micha≈Ç Balas, 299233 during pandemic 2020 :(
            </span>
        </footer>
</body>
</html>

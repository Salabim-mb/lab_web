<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block headcontent %}{% endblock %}
    <link rel="stylesheet" href="../static/styles/global.css" />
    <script src="../static/resources/global.js"></script>
    <script src="../static/resources/proto.js"></script>
    <script defer src="../static/resources/main.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.0/socket.io.min.js"></script>
    <title>Parcel Express</title>
</head>
<body>
    <header id="navbar" class="on_top">
        <div id="company">
            <p>
                <img id="company-logo" src="../static/assets/rocket-outline.svg" alt="Parcel Express" />
                <span id="company-name">
                    Parcel Express
                </span>
            </p>
        </div>
        <a href="/">Home</a>
        {% if user %}
            <a href="/sender/dashboard">Dashboard</a>
            <a id="logout-btn">Log out</a>
        {% else %}
            <a href="/sender/register">Register</a>
            <a href="/sender/login">Log in</a>
        {% endif %}
    </header>
    <div id="notification-wrapper" hidden>

    </div>
    {% block pagecontent %}{% endblock %}
    <footer>
        <span id="github">
            GitHub: <a href="https://github.com/Salabim-mb/lab_web">Click!</a>
        </span>
        <span id="sign">
            Created by Micha≈Ç Balas, 299233 during pandemic 2020 :(
        </span>
    </footer>
</body>
</html>

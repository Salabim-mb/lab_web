<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/global.css" />
    <link rel="stylesheet" href="../static/styles/register.css" />
    <script src="../static/resources/register.js"></script>
    <script src="../static/resources/global.js"></script>
    <title>Parcel express</title>
</head>
<body>
    <header id="navbar" class="on_top">
        <div id="company">
            <p>
                <img id="company-logo" src="../static/assets/rocket-outline.svg" alt="Parcel Express" />
                <span id="company-name">
                    Parcel Express
                </span>
            </p>
        </div>
        <a href="/">Home</a>
        <a class="active" href="/register">Register</a>
    </header>
    <section id="card">
        <div id="card-header">
            <span class="dot">
                <img src="../static/assets/lock-open-plus-outline.svg" alt="Register" />
            </span>
            <span id="card-title">SIGN UP</span>
        </div>
        <form id="form">
            <div id="card-body">
                <p id="input-" class="input__container">
                    <label for="name">Name:</label>
                    <input id="name" type="text" class="input__box" name="name" required placeholder="Your name"/>
                </p>
                <p id="input-" class="input__container">
                    <label for="surname">Surname:</label>
                    <input id="surname" type="text" class="input__box" name="surname" required placeholder="Your surname"/>
                </p>
                <p id="input-" class="input__container">
                    <label for="username">Username:</label>
                    <input id="username" type="text" class="input__box" name="username" required placeholder="Your username"/>
                </p>
                <p id="input-" class="input__container">
                    <label for="password">Password:</label>
                    <input id="password" type="password" class="input__box" name="password" required placeholder="Your password here"/>
                </p>
                <p id="input-" class="input__container">
                    <label for="rep_password">Repeat password:</label>
                    <input id="rep_password" type="password" class="input__box" name="rep_password" required placeholder="Your password here, again"/>
                </p>
                <p id="input-" class="input__container">
                    <label for="photo">Photo:</label>
                    <input id="photo" type="file" class="input__box" name="photo" accept="image/*"/>
                </p>
            </div>
            <button type="submit" id="submit-btn">Register</button>
        </form>
    </section>
    <footer>
            <span>
                Created by Micha≈Ç Balas, 299233 during pandemic 2020 :(
            </span>
        </footer>
</body>
</html>
